<style>
    .modal-table-label{
        width: 30%;
    }
    .modal-table-control{
        width:60%
    }
</style>
    

<div id="createLicense" class="modal" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog" style="width: 60%;"> 
        <div class="modal-content"> 
           <!--Modal header-->
           <div class="modal-header"> 
               <button type="button" class="close" data-dismiss="modal" style="font-size: 30px">Ã—</button>
               <h3 class="modal-title" id="mtitle" style="font-weight: bold">License Creation</h3>
           </div>

            <!--Modal body-->
           <div class="modal-body" align="center" id="mbody" style="max-height: 60%;min-height: 1px;overflow: auto">

                <form id="licenseform" class="form-horizontal">
                <fieldset>
                
                <br>
                <table>
                    <tr>
                        <td class="modal-table-label">
                             <label>User Email Address</label>
                        </td>
                        <td class="modal-table-control">
                            <div class="input-control text" data-role="input-control">
                                <input id="txtemail" name="txtemail" type="text" placeholder="Email" autofocus>
                                <button class="btn-clear" tabindex="-1"></button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="modal-table-label">
                             <label>Register For</label>
                        </td>
                        <td class="modal-table-control">
                            <div class="input-control radio margin10">
                                <label>
                                    <input name="rdtype" type="radio" value="company" checked />
                                    <span class="check"></span>
                                    Company
                                </label>
                            </div>
                            <div class="input-control radio margin10 ">
                                <label>
                                    <input name="rdtype" type="radio" value="user" />
                                    <span class="check"></span>
                                    User
                                </label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="modal-table-label">
                             <label>Number</label>
                        </td>
                        <td class="modal-table-control">
                            <div class="input-control text" data-role="input-control">
                                <input type="number" id="txtnumber" name="txtnumber" placeholder="Number" />
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="modal-table-label">
                             <label>Price</label>
                        </td>
                        <td class="modal-table-control">
                            <div class="input-control text" data-role="input-control">
                                <input type="number" id="txtprice" name="txtprice" placeholder="Price" >
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="modal-table-label">
                             <label>Expires On</label>
                        </td>
                        <td class="modal-table-control">
                            <div class="input-control text" id="datepicker" data-format="dd-mm-yyyy">
                                <input type="text" id="txtexpiry" name="txtexpiry" placeholder="Expiry Date">
                                <button type="button" class="btn-date"></button>
                            </div>
                        </td>
                    </tr>
                </table>
               
                </fieldset>
                </form>
             </div> 

            <!--Modal footer-->
           <div class="modal-footer" id="mfooter"> 
                <button type="button" class="primary" id="btncreate" onclick="validate();">Save</button>
                <button type="button" class="info" data-dismiss="modal" id="btncancel">Cancel</button> 

           </div> 
       </div> 
   </div>

</div>
        
<script>
    $('#createLicense').modal();
    $('#datepicker').datepicker();

    function validate()
    {
        $("#licenseform").validate({
            rules:{
                    txtnumber:{
                            required: true,
                            number: true
                    },
                    txtprice:{
                            required: true,
                            number: true
                    },
                    txtemail:{
                            required: true,
                            email: true
                    },
                    txtexpiry:{
                            required: true,
                    },
            },
            errorClass: "help-inline"

        });

        if ( $("#licenseform").valid())
        {

            var email = $("#txtemail").val();
            var registerfor = $("input:radio[name='rdtype']:checked").val();
            var price = $("#txtprice").val();
            var number = $("#txtnumber").val();
            var expirydate = $("#txtexpiry").val();
            
            sockjs.send(JSON.stringify({"action":"su_createlicense","args": {"email":email,"registerfor":registerfor,"price":price,"number":number,"expireson":expirydate}}));
            $('#createLicense').modal('hide');

        }

    }

</script>
